<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- linking own style.css file -->
        <link rel="stylesheet" href="./assets/CSS/style.css">
    </head>

    <body>

        <div class="jumbotron bg-info mb-4 mt-3" id="header">
            <h1 class="display-3 mb-5">You love gifs, don't you?</h1>
            <h3 class="">Here are the things you can do with this app!</h3>
            <hr class="bg-warning">
            <p class="text-dark">1. You can click the buttons to display any gifs you can think of.</p>
            <p class="text-dark">2. You can pause and play the gifs.</p>
            <p class="text-dark">3. You can even add your own buttons to search gifs for!</p>
        </div>

        <form class="form-inline mb-4 col-md-6" id="search">
            <div class="form-group">
                <label for="gifInput"><span id="searchText">Search for a gif:</span></label>
                <input type="text" id="gifInput" placeholder="add a gif button">
            </div>
            <!-- Button triggers Gif to be added -->
            <div>
                <input id="addGif" type="submit" value="Submit" class="btn-info ml-1">
            </div>
            
        </form>

        <div class="row">
            <div class="container-fluid">
                <div id="myButtons"></div>
                <!--end of button group -->
            </div>
            <!--end of container -->
        </div>
        <!--end of row -->

        <div class="row">
            <div class="container mt-3">
                <span>
                    <div class="container-fluid" id="gifArea"></div>
                </span>
            </div>
            <!--end of container -->
        </div> <!-- end of row  -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./assets/javaScript/app.js"></script>
    </body>

</html>
